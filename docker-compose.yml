services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: interactive-classroom-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-interactive_classroom}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT:-10201}:5432
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${DB_USER:-postgres}
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  # Database Initialization
  db-init:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: interactive-classroom-db-init
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-interactive_classroom}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python -m scripts.init_db && tail -f /dev/null"
    restart: no
  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: interactive-classroom-api
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - PYTHONPATH=/app
    ports:
      - ${API_PORT:-10200}:8000
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_started
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import urllib.request;
          urllib.request.urlopen('http://localhost:8000/health')
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # Frontend Service
  front:
    build:
      context: ./front
      dockerfile: docker/Dockerfile
    container_name: interactive-classroom-front
    ports:
      - ${FRONT_PORT:-3000}:80
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --tries=1
        - --spider
        - http://localhost/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
volumes:
  postgres_data: null
networks: {}
