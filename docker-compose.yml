version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: interactive-classroom-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-interactive_classroom}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: interactive-classroom-api
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CloudPub Init (creates config directories)
  cloudpub-init:
    image: alpine:latest
    container_name: interactive-classroom-cloudpub-init
    volumes:
      - ./cloudpub-config:/cloudpub-config
    command: sh -c "mkdir -p /cloudpub-config/cloudpub-api && chmod -R 777 /cloudpub-config"
    restart: "no"

  # CloudPub for API (ARM64)
  cloudpub-api:
    image: cloudpub/cloudpub:latest-arm64
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - TOKEN=${CLOUDPUB_TOKEN}
      - HTTP=localhost:${API_PORT:-8000}
    command: run
    depends_on:
      api:
        condition: service_started
      cloudpub-init:
        condition: service_completed_successfully
    volumes:
      - ./cloudpub-config/cloudpub-api:/home/cloudpub

volumes:
  postgres_data:
